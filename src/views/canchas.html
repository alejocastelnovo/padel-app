<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canchas - Pádel Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>

<body class="bg-light">
     

    <div class="container py-4">
        
        <div class="row mb-4">
            <nav class="bg-white border-end vh-100 p-3" style="width: 240px;">
            <h4 class="mb-4">Gestión Padel</h4>
            <div class="text-muted mb-4" style="font-size: 0.95em;">Sistema de reservas</div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link active" href="../index.html" id="dashboard"><span class="me-2">📊</span>Dashboard</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="./canchas.html" id="verCanchas"><span class="me-2">🎾</span>Canchas</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="./reservas.html" id="verReservas"><span class="me-2">📅</span>Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./configuracion.html" id="configuracion"><span class="me-2">⚙️</span>Configuración</a>
                </li>
            </ul>
        </nav>
            <div class="col">
                <h2>Nuestras Canchas</h2>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" id="btnNuevaCancha">+ Nueva Cancha</button>
            </div>
        </div>

        <!-- Vista de cuadrícula de canchas -->
        <div class="container mt-4">
            <div class="row" id="contenedorCanchas">
                <!-- Las tarjetas de canchas se insertarán aquí dinámicamente -->
            </div>
        </div>

        <!-- Modal para nueva cancha/editar cancha -->
        <div class="modal fade" id="canchaModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cancha</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="canchaForm">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombreCancha" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo</label>
                                <select class="form-select" id="tipoCancha" required>
                                    <option value="abierta">Abierta</option>
                                    <option value="cerrada">Cerrada</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Precio por hora</label>
                                <input type="number" class="form-control" id="precioCancha" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="guardarCancha">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/canchas.js"></script>
</body>
</html>
