<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canchas - P치del Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">游끱 P치del Manager</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="../index.html">Inicio</a>
                <a class="nav-link active" href="#">Canchas</a>
                <a class="nav-link" href="./reservas.html">Reservas</a>
                <a class="nav-link" href="./landing.html">Configuraci칩n</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row mb-4">
            <div class="col">
                <h2>Nuestras Canchas</h2>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" id="btnNuevaCancha">+ Nueva Cancha</button>
            </div>
        </div>

        <!-- Vista de cuadr칤cula de canchas -->
        <div class="container mt-4">
            <div class="row" id="contenedorCanchas">
                <!-- Las tarjetas de canchas se insertar치n aqu칤 din치micamente -->
            </div>
        </div>

        <!-- Modal para nueva cancha/editar cancha -->
        <div class="modal fade" id="canchaModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cancha</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="canchaForm">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombreCancha" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo</label>
                                <select class="form-select" id="tipoCancha" required>
                                    <option value="abierta">Abierta</option>
                                    <option value="cerrada">Cerrada</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Precio por hora</label>
                                <input type="number" class="form-control" id="precioCancha" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="guardarCancha">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/canchas.js"></script>
</body>
</html>
