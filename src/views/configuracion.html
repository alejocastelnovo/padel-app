<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Configuración - Pádel Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/landing.css" rel="stylesheet">
</head>
<body class="bg-light">
     
    <div class="container py-4">
        <div class="row justify-content-center">
            <nav class="bg-white border-end vh-100 p-3" style="width: 240px;">
            <h4 class="mb-4">Gestión Padel</h4>
            <div class="text-muted mb-4" style="font-size: 0.95em;">Sistema de reservas</div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link active" href="../index.html" id="dashboard"><span class="me-2">📊</span>Dashboard</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="./canchas.html" id="verCanchas"><span class="me-2">🎾</span>Canchas</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="./reservas.html" id="verReservas"><span class="me-2">📅</span>Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./configuracion.html" id="configuracion"><span class="me-2">⚙️</span>Configuración</a>
                </li>
            </ul>
        </nav>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Configuración del Complejo</h3>
                        <form id="configForm">
                            <div class="mb-4">
                                <label class="form-label">Nombre del Complejo</label>
                                <input type="text" class="form-control" id="nombreComplejo" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Logo</label>
                                <input type="file" class="form-control" id="logoComplejo" accept="image/*">
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcionComplejo" rows="3"></textarea>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Horario de Atención</label>
                                <div class="row g-3">
                                    <div class="col-6">
                                        <input type="time" class="form-control" id="horarioInicio">
                                    </div>
                                    <div class="col-6">
                                        <input type="time" class="form-control" id="horarioFin">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Información de Contacto</label>
                                <input type="tel" class="form-control mb-2" id="telefonoComplejo" placeholder="Teléfono">
                                <input type="email" class="form-control mb-2" id="emailComplejo" placeholder="Email">
                                <input type="text" class="form-control" id="direccionComplejo" placeholder="Dirección">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Guardar Configuración</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/landing.js"></script>
</body>
</html>
