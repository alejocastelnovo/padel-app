<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Configuración - Pádel Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h4 class="mb-0">Gestión Padel</h4>
                <div class="text-muted" style="font-size: 0.95em;">Sistema de reservas</div>
            </div>
            <div class="sidebar-nav">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="../index.html" class="nav-link">📊 Dashboard</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="./canchas.html" class="nav-link">🎾 Canchas</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="./reservas.html" class="nav-link">📅 Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a href="./configuracion.html" class="nav-link active">⚙️ Configuración</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <div class="main-content">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title mb-4">Configuración del Complejo</h3>
                    <form id="configForm">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Complejo</label>
                            <input type="text" class="form-control" id="nombreComplejo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccionComplejo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Días habilitados para reservas</label>
                            <div class="d-flex flex-wrap gap-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Lunes" id="diaLunes">
                                    <label class="form-check-label" for="diaLunes">Lunes</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Martes" id="diaMartes">
                                    <label class="form-check-label" for="diaMartes">Martes</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Miércoles" id="diaMiercoles">
                                    <label class="form-check-label" for="diaMiercoles">Miércoles</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Jueves" id="diaJueves">
                                    <label class="form-check-label" for="diaJueves">Jueves</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Viernes" id="diaViernes">
                                    <label class="form-check-label" for="diaViernes">Viernes</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Sábado" id="diaSabado">
                                    <label class="form-check-label" for="diaSabado">Sábado</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Domingo" id="diaDomingo">
                                    <label class="form-check-label" for="diaDomingo">Domingo</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Horario de Atención</label>
                            <div class="row g-2">
                                <div class="col-6">
                                    <input type="time" class="form-control" id="horarioInicio" required>
                                </div>
                                <div class="col-6">
                                    <input type="time" class="form-control" id="horarioFin" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Precios</label>
                            <div class="row g-2 mb-2">
                                <div class="col-4">
                                    <input type="number" class="form-control" id="precioBase" placeholder="Base ($)" min="0" required>
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="precioFeriado" placeholder="Feriado ($)" min="0">
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="precioNoche" placeholder="Después de 21hs ($)" min="0">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Métodos de Pago Aceptados</label>
                            <div class="d-flex flex-wrap gap-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Efectivo" id="pagoEfectivo">
                                    <label class="form-check-label" for="pagoEfectivo">Efectivo</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Débito" id="pagoDebito">
                                    <label class="form-check-label" for="pagoDebito">Débito</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Crédito" id="pagoCredito">
                                    <label class="form-check-label" for="pagoCredito">Crédito</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="MercadoPago" id="pagoMP">
                                    <label class="form-check-label" for="pagoMP">MercadoPago</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Transferencia" id="pagoTransferencia">
                                    <label class="form-check-label" for="pagoTransferencia">Transferencia</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Configuración de Reportes</label>
                            <div class="row g-2">
                                <div class="col-6">
                                    <label class="form-label">Rango de Fecha</label>
                                    <input type="date" class="form-control" id="reporteFechaInicio">
                                    <input type="date" class="form-control mt-1" id="reporteFechaFin">
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Rango de Hora</label>
                                    <input type="time" class="form-control" id="reporteHoraInicio">
                                    <input type="time" class="form-control mt-1" id="reporteHoraFin">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Configuración</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/configuracion.js"></script>
</body>
</html>
