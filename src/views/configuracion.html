<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Configuración - Pádel Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/landing.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">🏓 Pádel Manager</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="../index.html">Inicio</a>
                <a class="nav-link" href="./canchas.html">Canchas</a>
                <a class="nav-link" href="./reservas.html">Reservas</a>
                <a class="nav-link active" href="./configuracion.html">Configuración</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Configuración del Complejo</h3>
                        <form id="configForm">
                            <div class="mb-4">
                                <label class="form-label">Nombre del Complejo</label>
                                <input type="text" class="form-control" id="nombreComplejo" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Logo</label>
                                <input type="file" class="form-control" id="logoComplejo" accept="image/*">
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcionComplejo" rows="3"></textarea>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Horario de Atención</label>
                                <div class="row g-3">
                                    <div class="col-6">
                                        <input type="time" class="form-control" id="horarioInicio">
                                    </div>
                                    <div class="col-6">
                                        <input type="time" class="form-control" id="horarioFin">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Información de Contacto</label>
                                <input type="tel" class="form-control mb-2" id="telefonoComplejo" placeholder="Teléfono">
                                <input type="email" class="form-control mb-2" id="emailComplejo" placeholder="Email">
                                <input type="text" class="form-control" id="direccionComplejo" placeholder="Dirección">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Guardar Configuración</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/landing.js"></script>
</body>
</html>
