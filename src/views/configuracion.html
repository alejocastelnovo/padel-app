<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Configuración - Pádel Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h4 class="mb-0">Gestión Padel</h4>
                <div class="text-muted" style="font-size: 0.95em;">Sistema de reservas</div>
            </div>
            <div class="sidebar-nav">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="../index.html" class="nav-link">📊 Dashboard</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="./canchas.html" class="nav-link">🎾 Canchas</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="./reservas.html" class="nav-link">📅 Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a href="./configuracion.html" class="nav-link active">⚙️ Configuración</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <div class="main-content">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title mb-4">Configuración del Complejo</h3>
                    <form id="configForm">
                        <div class="mb-4">
                            <label class="form-label">Nombre del Complejo</label>
                            <input type="text" class="form-control" id="nombreComplejo" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcionComplejo" rows="3"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Horario de Atención</label>
                            <div class="row g-3">
                                <div class="col-6">
                                    <input type="time" class="form-control" id="horarioInicio">
                                </div>
                                <div class="col-6">
                                    <input type="time" class="form-control" id="horarioFin">
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Información de Contacto</label>
                            <input type="tel" class="form-control mb-2" id="telefonoComplejo" placeholder="Teléfono">
                            <input type="email" class="form-control mb-2" id="emailComplejo" placeholder="Email">
                            <input type="text" class="form-control" id="direccionComplejo" placeholder="Dirección">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Configuración</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/configuracion.js"></script>
</body>
</html>
