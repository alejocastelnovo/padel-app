<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reservas - P√°del Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">üèì P√°del Manager</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="../index.html">Inicio</a>
                <a class="nav-link" href="./canchas.html">Canchas</a>
                <a class="nav-link active" href="./reservas.html">Reservas</a>
                <a class="nav-link" href="./configuracion.html">Configuraci√≥n</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <!-- Calendario -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Calendario de Reservas</h3>
                        <div id="calendario"></div>
                    </div>
                </div>
            </div>

            <!-- Panel lateral de reservas -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Nueva Reserva</h4>
                        <form id="reservaForm">
                            <div class="mb-3">
                                <label class="form-label">Cancha</label>
                                <select class="form-select" id="selectCancha" required></select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fechaReserva" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hora</label>
                                <select class="form-select" id="horaReserva" required></select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nombre del Cliente</label>
                                <input type="text" class="form-control" id="nombreCliente" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tel√©fono</label>
                                <input type="tel" class="form-control" id="telefonoCliente" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Crear Reserva</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/reservas.js"></script>
</body>
</html>
