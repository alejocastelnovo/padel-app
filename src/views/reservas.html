<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reservas - Pádel Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h4 class="mb-0">Gestión Padel</h4>
                <div class="text-muted" style="font-size: 0.95em;">Sistema de reservas</div>
            </div>
            <div class="sidebar-nav">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="../index.html" class="nav-link">📊 Dashboard</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="./canchas.html" class="nav-link">🎾 Canchas</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="./reservas.html" class="nav-link active">📅 Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a href="./configuracion.html" class="nav-link">⚙️ Configuración</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <div class="main-content">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Nueva Reserva</h4>
                    <form id="reservaForm">
                        <div class="mb-3">
                            <label class="form-label">Cancha</label>
                            <select class="form-select" id="selectCancha" required></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fechaReserva" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hora</label>
                            <select class="form-select" id="horaReserva" required></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre del Cliente</label>
                            <input type="text" class="form-control" id="nombreCliente" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefonoCliente" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Crear Reserva</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/reservas.js"></script>
</body>
</html>
