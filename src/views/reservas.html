<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reservas - P√°del Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <style>
        .table th, .table td { vertical-align: middle; }
        .bg-light { background-color: #f8f9fa !important; }
        .bg-success { background-color: #198754 !important; }
        .bg-primary { background-color: #0d6efd !important; }
        .bg-danger { background-color: #dc3545 !important; }
        .text-decoration-line-through { text-decoration: line-through; }
    </style>
</head>
<body class="bg-light">
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h4 class="mb-0">Gesti√≥n Padel</h4>
                <div class="text-muted" style="font-size: 0.95em;">Sistema de reservas</div>
            </div>
            <div class="sidebar-nav">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="../index.html" class="nav-link">üìä Dashboard</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="./canchas.html" class="nav-link">üéæ Canchas</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="./reservas.html" class="nav-link active">üìÖ Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a href="./configuracion.html" class="nav-link">‚öôÔ∏è Configuraci√≥n</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <div class="main-content flex-grow-1 p-4">
            <!-- Barra de herramientas -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <button class="btn btn-outline-secondary btn-sm me-2" id="btnDiaAnterior">‚Üê D√≠a anterior</button>
                    <button class="btn btn-outline-secondary btn-sm me-2" id="btnHoy">Hoy</button>
                    <button class="btn btn-outline-secondary btn-sm me-2" id="btnDiaSiguiente">D√≠a siguiente ‚Üí</button>
                    <input type="date" id="selectorFecha" class="form-control form-control-sm d-inline-block" style="width: 160px;">
                </div>
                <div>
                    <button class="btn btn-outline-primary btn-sm me-2" id="btnVistaDia">D√≠a</button>
                    <button class="btn btn-outline-primary btn-sm me-2" id="btnVistaSemana">Semana</button>
                    <button class="btn btn-outline-primary btn-sm" id="btnVistaMes">Mes</button>
                </div>
                <div>
                    <select id="filtroCancha" class="form-select form-select-sm d-inline-block" style="width: 180px;">
                        <option value="">Todas las canchas</option>
                        <!-- Opciones din√°micas -->
                    </select>
                    <input type="text" id="buscadorTurnos" class="form-control form-control-sm d-inline-block ms-2" style="width: 180px;" placeholder="Buscar turno/cliente">
                    <button class="btn btn-success btn-sm ms-2" id="btnNuevoTurno">+ Nuevo Turno</button>
                </div>
            </div>

            <!-- Calendario visual -->
            <div id="calendarioReservas" class="mb-4">
                <!-- Aqu√≠ se renderizar√° el calendario din√°micamente -->
            </div>

            <!-- Panel lateral de resumen del d√≠a (opcional, lo agregamos luego) -->
            <div id="panelResumenDia"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/reservas.js"></script>

    <!-- Modal Nueva Reserva -->
    <div class="modal fade" id="modalReserva" tabindex="-1" aria-labelledby="modalReservaLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="formReserva">
          <div class="modal-header">
            <h5 class="modal-title" id="modalReservaLabel">Nueva Reserva</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="reservaId">
            <div class="mb-2">
              <label class="form-label">Cancha</label>
              <select class="form-select" id="reservaCancha" required></select>
            </div>
            <div class="mb-2">
              <label class="form-label">Fecha</label>
              <input type="date" class="form-control" id="reservaFecha" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Hora</label>
              <input type="time" class="form-control" id="reservaHora" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Nombre Cliente</label>
              <input type="text" class="form-control" id="reservaNombre" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Tel√©fono</label>
              <input type="text" class="form-control" id="reservaTelefono" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Notas</label>
              <input type="text" class="form-control" id="reservaNotas">
            </div>
            <div class="mb-2">
              <label class="form-label">Estado de Pago</label>
              <select class="form-select" id="reservaEstadoPago">
                <option value="pendiente">Pendiente</option>
                <option value="pagado">Pagado</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">M√©todo de Pago</label>
              <select class="form-select" id="reservaMetodoPago">
                <!-- Opciones din√°micas -->
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar Reserva</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" id="btnEliminarReserva" style="display:none;">Eliminar</button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
