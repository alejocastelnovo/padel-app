<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reservas - Pádel Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>

<body class="bg-light">
     

    <div class="container py-4">
        
        <div class="row">
            <nav class="bg-white border-end vh-100 p-3" style="width: 240px;">
            <h4 class="mb-4">Gestión Padel</h4>
            <div class="text-muted mb-4" style="font-size: 0.95em;">Sistema de reservas</div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link active" href="../index.html" id="dashboard"><span class="me-2">📊</span>Dashboard</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="./canchas.html" id="verCanchas"><span class="me-2">🎾</span>Canchas</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="./reservas.html" id="verReservas"><span class="me-2">📅</span>Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./configuracion.html" id="configuracion"><span class="me-2">⚙️</span>Configuración</a>
                </li>
            </ul>
        </nav>
            <!-- Calendario -->
            <!-- <div class="col-md-8">
                <div class="card">
                    
                    <div class="card-body">
                        
                        <h3 class="card-title mb-4">Calendario de Reservas</h3>
                        <div id="calendario"></div>
                    </div>
                </div>
            </div> -->

            <!-- Panel lateral de reservas -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Nueva Reserva</h4>
                        <form id="reservaForm">
                            <div class="mb-3">
                                <label class="form-label">Cancha</label>
                                <select class="form-select" id="selectCancha" required></select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fechaReserva" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hora</label>
                                <select class="form-select" id="horaReserva" required></select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nombre del Cliente</label>
                                <input type="text" class="form-control" id="nombreCliente" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefonoCliente" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Crear Reserva</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/reservas.js"></script>
</body>
</html>
